<html lang="en">

<head>

 <meta charset="utf-8">

 <title>Branch</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">

</head>

<body>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <a class="navbar-brand" href="dashboard_N.html">Strawberry Rental Property Management Inc</a>
  <div class="collapse navbar-collapse" id="navbarNav">
   <ul class="navbar-nav">
    <li class="nav-item"> <a class="nav-link" href="dashboard_N.html">Dashboard</a> </li>
   </ul>
  </div>
 </nav>
 <div class="container-fluid">
    <div class="row">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 class="mt-3">Search Lease Agreements For A Renter</h1>
            <hr>
            <form id="leaseForm" action="showLeaseAgreement.php" method="post">
              <div class="form-row align-items-center">
                <div class="form-group col-md-4">
                  <label for="renterName">Enter Renter's Name:</label>
                  <input type="text" id="renterName" name="renterName" class="form-control">
                </div>
                <div class="col-md-1 d-flex justify-content-center align-items-center">
                  <strong>OR</strong>
                </div>
                <div class="form-group col-md-4">
                  <label for="renterPhone">Enter Renter's Phone:</label>
                  <input type="text" id="renterPhone" name="renterPhone" class="form-control">
                </div>
                
              </div>
              <div class="form-group col-3">
                <button type="button" id="renter-select" class="btn btn-primary btn-block">Search</button>
              </div>
              <br>
            </form>
          </div>
        </div>
        <div id="renter-results" class="container"></div>
      </div>
    </div>
  </div>
  
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"  crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
   <script>
    // Wait for the document to be ready
    $(document).ready(function() {
      
    
    $('#renter-select').click(function() {
      var selectedBranch = $('#branch').val();
      // Make an AJAX request to fetch the expiring properties
      $.ajax({
        type: 'POST',
        url: 'showBranch.php',
        data: { branch: selectedBranch },
        dataType: 'html',
        success: function(response) {
          // Display the expiring properties in the designated div
          $('#branch-results').html(response);
        },
        error: function() {
          alert('An error occurred while fetching the expiring properties.');
        }
      });
    });
});
  </script>
</body>

</html>
